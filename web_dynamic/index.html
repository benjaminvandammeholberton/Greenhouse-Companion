<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Vegetable</title>
</head>

<body>
    <h1>Create a Vegetable</h1>
    <form id="vegetableForm">
        <label for="name">Name:</label>
        <select id="name" name="name"><br><br>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="sowing_date"><br><br>

        <label for="area">Area:</label>
        <select id="area" name="area_id"><br><br>
        </select>

        <input type="submit" value="Create Vegetable">
    </form>

    <script src="script.js"></script>
</body>

</html>
