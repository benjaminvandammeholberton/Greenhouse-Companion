  <link rel="stylesheet" href="styles/vegetable101.css" />

  <link rel="stylesheet" href="styles/production.css" />
  <link rel="stylesheet" href="styles/birds.css" />
  <link rel="stylesheet" href="styles/utils.css" />
  <script src="
  https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js
  "></script>

</head>

<body>

  <!--------------------------------------------------------------------------------------

  <div class="bird-container bird-container-one">
    <div class="bird bird-one"></div>
  </div>
  <div class="bird-container bird-container-two">
    <div class="bird bird-two"></div>
  </div>
  <div class="bird-container bird-container-three">
    <div class="bird bird-three"></div>
  </div>
  <div class="bird-container bird-container-four">
    <div class="bird bird-four"></div>
  </div>




  <div class="common_container">

    <!--------------------------------------------------------------------------------------
    --------------------------------------- Aside -----------------------------------------
    --------------------------------------------------------------------------------------->
    <aside>
      <ul>
        <li id="dashboard_page" class="icon-aside icon_dashboard"></li>
        <li id="chart_page" class="icon-aside icon_chart"></li>
        <li id="production_page" class="icon-aside icon_production"></li>
        <li id="vegetable101_page" class="icon-aside icon_vegetable101"></li>
      </ul>
    </aside>

    <!--------------------------------------------------------------------------------------
    --------------------------------------- Main -----------------------------------------
    --------------------------------------------------------------------------------------->
    <main>

      <!--------------------------------------------------------------------------------------
      --------------------------------------- Main -----------------------------------------
      --------------------------------------------------------------------------------------->
      <header>
        <h1>Greenhouse Companion v1</h1>
        <p id="date"></p>
      </header>

      <!--------------------------------------------------------------------------------------
      ------------------------------------- Dashboard ----------------------------------------
      --------------------------------------------------------------------------------------->
      <div id="container_dashboard">

        <!--------------------------------------------------------------------------------------
        ---------------------------------- Plant Manager Module --------------------------------
        --------------------------------------------------------------------------------------->
        <div class="module plantManagerModule">
          <h2>Plant Manager</h2>
          <br>

          <!----------------------icon container ------------------------------>
          <div class="plant_manager_icon_container">
            <div class="icons_container">
              <div class="dont_move">
                <div class="icon_garden icon_plant_manager" id="plant-icon"></div>
                <p>Planter</p>
              </div>
            </div>
            <div class="icons_container">
              <div class="dont_move">
                <div class="icon_garden icon_sow_manager" id="sow-icon"></div>
                <p>Semer</p>
              </div>
            </div>
            <div class="icons_container">
              <div class="dont_move">
                <div class="icon_garden icon_harvest_manager" id="harvest-icon"></div>
                <p>RÃ©colter</p>
              </div>
            </div>
            <div class="icons_container">
              <div class="dont_move">
                <div class="icon_garden icon_create_manager" id="create-icon"></div>
                <p>Ajouter</p>
              </div>
            </div>
            <div class="icons_container">
              <div class="dont_move">
                <div class="icon_garden icon_update_manager" id="update-icon"></div>
                <p>Modifier</p>
              </div>
            </div>
            <div class="icons_container">
              <div class="dont_move">
                <div class="icon_garden icon_delete_manager" id="delete-icon"></div>
                <p>Supprimer</p>
              </div>
            </div>
          </div>
          <!---------------------- Form fields -------------------------------->
          <div id="form-plant"></div>
          <div id="form-sow"></div>
        </div>
        <!--------------------------------------------------------------------------------------
        ----------------------------------- Air Sensor Module ----------------------------------
        --------------------------------------------------------------------------------------->
        <div class="module airSensorModule">
          <h2>Air Sensors</h2>
          <div class="signal_statut"></div>

          <div class="sensor_icon_container">
            <div class="icon_container">
              <div class="icon icon_temperature"></div>
              <p id="temperatureSensorValue"></p>
            </div>
            <div class="icon_container">
              <div class="icon icon_humidity"></div>
              <p id="humiditySensorValue"></p>
            </div>
            <div class="icon_container">
              <div class="icon icon_sunlight"></div>
              <p>8/10</p>
            </div>
          </div>
        </div>

        <!--------------------------------------------------------------------------------------
        -------------------------------- Recommandations Module --------------------------------
        --------------------------------------------------------------------------------------->
        <div class="module recommandationModule">
          <h2>Recommandation</h2>
          <div class="recommandation_icons_container">
            <div class="recommandation_icon recommandation_icon1">
              <p>Carrot</p>
            </div>
            <div class="recommandation_icon recommandation_icon2">
              <p>Tomato</p>
            </div>
            <div class="recommandation_icon recommandation_icon3">
              <p>Pumpkin</p>
            </div>
            <div class="recommandation_icon recommandation_icon4">
              <p>Peas</p>
            </div>

          </div>
        </div>

        <!--------------------------------------------------------------------------------------
        ----------------------------------- Watering Module ------------------------------------
        --------------------------------------------------------------------------------------->
        <div class="module wateringModule">
          <h2>Watering</h2>
          <div class="signal_statut"></div>
          <div class="watering_container">
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox">
              <div class="toggle-switch"></div>
              <span class="toggle-label">Left</span>
            </label>
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox">
              <div class="toggle-switch"></div>
              <span class="toggle-label">Middle</span>
            </label>
            <label class="toggle">
              <input class="toggle-checkbox" type="checkbox">
              <div class="toggle-switch"></div>
              <span class="toggle-label">Right</span>
            </label>
          </div>
        </div>

        <!--------------------------------------------------------------------------------------
        ------------------------------------- ToDo Module --------------------------------------
        --------------------------------------------------------------------------------------->
        <div class="module toDoModule">
          <h2>To-Do List</h2>
          <div class="to_do_add">+</div>
          <div class="container_to_do_list">
            <div>
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales">Fertilize bell-peppers</label>
            </div>
            <div>
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales">Remove weeds</label>
            </div>
            <div>
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales">Harvest tomatoes</label>
            </div>
            <div>
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales">Sow spinach</label>
            </div>
          </div>
        </div>

        <!--------------------------------------------------------------------------------------
        ----------------------------------- Forecast Module ------------------------------------
        --------------------------------------------------------------------------------------->
        <div class="module box6">
          <h2>Forecast</h2>
          <div class="forecast_icon">
            <img class="icon_forecast" src="./styles/assets/icon-rain.png" alt="dahsboard logo" />
            <img class="icon_forecast" src="./styles/assets/icon-sun.png" alt="dahsboard logo" />
            <img class="icon_forecast" src="./styles/assets/icon-sun.png" alt="dahsboard logo" />
            <img class="icon_forecast" src="./styles/assets/icon-sun_rain.png" alt="dahsboard logo" />
          </div>
        </div>

      </div>

      <!--------------------------------------------------------------------------------------
      --------------------------------------- Charts -----------------------------------------
      --------------------------------------------------------------------------------------->
      <div id="container_charts">
        <div id="box_charts">
          <h2>Charts</h2>
          <form action="" id="chartSubmit">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">
            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
          <canvas id="chart"></canvas>

        </div>
      </div>


      <!--------------------------------------------------------------------------------------
      ------------------------------------- Production ---------------------------------------
      --------------------------------------------------------------------------------------->
      <div id="container_production">
        <div class="box_charts"></div>
      </div>


      <!--------------------------------------------------------------------------------------
      ----------------------------------- Vegetable 101 --------------------------------------
      --------------------------------------------------------------------------------------->
      <div id="container_vegetable101">
        <div id="container_allVegetables">
          <h2>Vegetable 101</h2>
        </div>
        <div id="container_vegetableInfos"></div>
      </div>

    </main>
  </div>

  <script src=" ./scripts/dashboard_modules/plant_manager/form_plant.js"></script>
  <script src="scripts/dashboard_modules/plant_manager/form_sow.js"></script>
  <script src="./scripts//dashboard_modules/plant_manager/script_formulaire.js"></script>

  <script src="./scripts/dashboard_modules/air_sensors.js""></script>

  <script src=" ./scripts/chart_page.js"></script>

  <script src="./scripts/vegetable_101/vegetable101.js"></script>
  <script src="./scripts/vegetable_101/vegetable101_details.js"></script>

  <script src="./scripts/change_page.js"></script>
  <script src="./scripts/utils.js"></script>

</body>
